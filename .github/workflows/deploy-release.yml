name: "ðŸš€ Release Branch Deployment"

on:
  push:
    branches: [ release ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-release:
    name: "ðŸ”¨ Build Release Version"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout release branch
        uses: actions/checkout@v4
        with:
          ref: release

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build release version
        run: npm run build

      - name: Save release build
        uses: actions/upload-artifact@v4
        with:
          name: release-build
          path: './dist'

  build-main:
    name: "ðŸ”¨ Build Main Version"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build main version
        run: npm run build

      - name: Save main build
        uses: actions/upload-artifact@v4
        with:
          name: main-build
          path: './dist'

  merge-and-deploy:
    name: "ðŸš€ Merge & Deploy to Pages"
    runs-on: ubuntu-latest
    needs: [build-release, build-main]
    steps:
      - name: Download main build
        uses: actions/download-artifact@v4
        with:
          name: main-build
          path: ./deploy

      - name: Download release build
        uses: actions/download-artifact@v4
        with:
          name: release-build
          path: ./deploy/release

      - name: Upload combined artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deploy'

  deploy:
    name: "ðŸš€ Deploy to GitHub Pages"
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: merge-and-deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
